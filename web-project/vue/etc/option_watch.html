<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option watch 속성</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>    
</head>
<body>
    <div id="app">
        메인보드의 가격: <input type="text" v-on:input="price = $event.target.value" v-bind:value="price">
        <!-- 이벤트가 발생하면 입력된 값을 v-bind의 price에 적용 -->
    </div>
    <script>
        new Vue( {
            el : '#app',
            data: {price: 150000},
            watch: {
                price:function(nextValue,preValue) {
                    console.log('price의 변경된 값: ', nextValue)
                    console.log('price의 변경되기 전 값:' , preValue)
                }
            }
        });
    </script>
</body>
</html>
