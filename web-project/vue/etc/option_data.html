<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">{{items}} </div>

        <script>
            var items = [
                {
                    name: "cpu",
                    price: 45000,
                    quantity: 1,
                },
                {
                    name: "mainBoard",
                    price: 75000,
                    quantity: 2,
                },
                {
                    name: "KeyBoard",
                    price: 15000,
                    quantity: 3,
                },
            ];

            console.assert(typeof Vue !== 'undefined');
            new Vue ({
                el : "#app",
                data : {items : items}
            });
        </script>
    </body>
</html>
