<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 옵션 객체에 상태(data), 화면 DOM요소 구성 (template) -->
    <!-- template, data, el, filters, methods, computed, created -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue exe1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    
    <!-- app1 지점에, 메시지 출력-->
</head>
<body>
    <div id = "app1">
        {{message}}
    </div>

    <script>
        console.assert(typeof Vue !== 'undefined');

        new Vue ({
            el: "#app1",
            data : {message : '만나서 반가워 오랫동안 기다렸어 Vue!'}
        });
    </script>
</body>
</html>
