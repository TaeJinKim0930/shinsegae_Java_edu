        class Member {

            constructor(name, age) {

            get getName() {
				return this.name;

			set setName(name) {

			}

            get getAge() {

            }

			set setAge(age) {
				this.age = age;
			}

            toString() {
                console.log(`${Member.GREETING} 난 ${this.getName}이고 ${this.getAge}살 입니다.`);
			}

            getLeader() {
                console.log("리더 취득");
            }

        }

        class Soccer extends Member {
			constructor(name, age, sosok) {
                super(name, age);
                this.sosok = sosok;
			}
			


            getData() {
                console.log("데이터 취득");
            }

            get getSosok() {

            }

                super.toString();
                console.log(`소속은 ${this.getSosok} 에서 근무하고 있습니다.` )
			}
		}


        let soccer = new Soccer("홍길동", "30", "신세계INC");
        soccer.toString();

        soccer.getData();
