<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(...args) {
        console.log(args);

        let sum = 0;

        args.forEach((arg) => {
          sum += arg;
        });

        return sum;
      }

      let sum = add(1, 2, 3, 4, 5, 6, 7, 8);
      console.log(sum);
    </script>
  </body>
</html>
