<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
        height: 100px;
        background-color: blue;
        position: relative;
      }
      .box::after {
        content: "";
        width: 400px;
        height: 100px;
        background-color: violet;
        top: 110px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
